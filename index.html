<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>What is your weapon?</h2>
    <h3>First to score 5 points wins the game</h3>
    <p id="human"></p>
    <p id="computer"></p>
    <button class="buttonPlay" id="rock">Rock</button>
    <button class="buttonPlay" id="paper">Paper</button>
    <button class="buttonPlay" id="scissors">Scissors</button>
    <div id="result"></div>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
